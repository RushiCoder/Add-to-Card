<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>

    <!-- Link To CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Favicons -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

    <!-- Box Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Nav -->
      <div class="nav container">
        <a href="#" class="logo"><img src="img/favicon.png"></a>
        <h2 style="color: var(--bg-color);">Ecommerce</h2>
        <!-- Cart Icon -->
        <i class="bx bx-shopping-bag" id="cart-icon"></i>

        <!-- Cart -->
        <div class="cart">
          <h2 class="cart-title">Your Cart</h2>

          <!-- Content -->
          <div class="cart-content">
            <!-- <div class="cart-box">
              <img src="img/product2.jpg" alt="" class="cart-img" />
              <div class="detail-box">
                <div class="cart-product-title">Earbuds</div>
                <div class="cart-price">$25</div>
                <input type="number" value="1" class="cart-quantity" />
              </div>
               Remove Cart 
              <i class="bx bxs-trash-alt cart-remove"></i>
            </div> -->
          </div>
          <!-- Total -->
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">$0</div>
          </div>
          <!-- Buy Button -->
          <button type="button" class="btn-buy">Buy Now</button>
          <!-- Cart Close -->
          <i class="bx bx-x" id="close-cart"></i>
        </div>
      </div>
    </header>

    <!-- Shop -->
    <section class="shop container">
      <h2 class="section-title">Shop Products</h2>

      <!-- Content -->
      <div class="shop-content">
        <!-- Box I -->
        <div class="product-box">
          <img
            src="img/product1.jpg"
            alt="img/product1.jpg"
            class="product-img"
          />
          <h2 class="product-title">SHIRT</h2>
          <span class="price">$25</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box II -->
        <div class="product-box">
          <img
            src="img/product2.jpg"
            alt="img/product1.jpg"
            class="product-img"
          />
          <h2 class="product-title">Earbuds</h2>
          <span class="price">$25</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box III -->
        <div class="product-box">
          <img
            src="img/product3.jpg"
            alt="img/product1.jpg"
            class="product-img"
          />
          <h2 class="product-title">JACKET</h2>
          <span class="price">$25</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box IV -->
        <div class="product-box">
          <img
            src="img/product4.jpg"
            alt="img/product1.jpg"
            class="product-img"
          />
          <h2 class="product-title">BOTTLE</h2>
          <span class="price">$25</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box V -->
        <div class="product-box">
          <img
            src="img/product5.jpg"
            alt="img/product1.jpg"
            class="product-img"
          />
          <h2 class="product-title">GOGGLE</h2>
          <span class="price">$25</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box VI -->
        <div class="product-box">
          <img
            src="img/product6.jpg"
            alt="img/product1.jpg"
            class="product-img"
          />
          <h2 class="product-title">CAP</h2>
          <span class="price">$25</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box VII -->
        <div class="product-box">
          <img
            src="img/product7.jpg"
            alt="img/product1.jpg"
            class="product-img"
          />
          <h2 class="product-title">BAG</h2>
          <span class="price">$25</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box VIII -->
        <div class="product-box">
          <img
            src="img/product8.jpg"
            alt="img/product1.jpg"
            class="product-img"
          />
          <h2 class="product-title">SHOES</h2>
          <span class="price">$25</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
